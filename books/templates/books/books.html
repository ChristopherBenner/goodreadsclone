{% extends 'core/base.html' %}

{% block title %}Books{% endblock title %}
{% load ratings %}
{% block content %}
    <form method="get" action="{% url 'books:view_books' %}">
        <input name="query" type="text" value="{{query}}" placeholder="Search" class="border border-gray-200 rounded h-15 text-2xl m-6">
        <button class="bg-amber-100 rounded-xl py-2 px-6 m-3">Search</button>
    </form>

    {% for book in books %}
        <a href="{% url 'books:detail' book.id %}">
            <div>
                <!--Add cover image here-->
                <div class="p-6 bg-amber-100 rounded-xl mb-6">
                    <h2 class="text-2xl">{{book.name}}</h2>
                    <p class="text-gray-400"><strong>Author | </strong>{{book.author}}</p>
                    {% ratings book icon_height=10 icon_width=10 %}
                    {{rating.average}}

                </div>
            </div>
        </a>
    {% endfor %}

{% endblock content %}
