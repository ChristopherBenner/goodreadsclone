{% extends 'core/base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="m-6">
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {{ field.errors }}
            {{ form.non_field_errors}}
        </div>
        {% endif %}
        <button class="px-6 py-4 mb-6 rounded-xl font-semibold bg-amber-100 hover:bg-orange-950 hover:text-white">Submit</button>
        <!--<a href="#" class="px-6 py-4 mb-6 rounded-xl font-semibold bg-amber-100 hover:bg-orange-950 hover:text-white">Exit</a>-->
    </form>
</div>
{% endblock %}
